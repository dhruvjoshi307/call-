<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Screen</title>

    <!-- ===== Links ===== -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f4fc573ce.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="caller-info">
            <div class="name">unknown</div>
            <div class="location">Mars</div>
        </div>
        <div class="Answers">
            <div class="cut">
                <div class="remind">
                    <i class="fa-solid fa-user-clock"></i>
                    <p>Remind me</p>
                </div>
                <div class="key">
                    <i class="fa-solid fa-phone"></i>
                    <p>Decline</p>
                </div>
            </div>
            <div class="attend">
                <div class="message">
                    <i class="fa-solid fa-comment"></i>
                    <p>Message</p>
                </div>
                <div class="key">
                    <i class="fa-solid fa-phone"></i>
                    <p>Accept</p>
                </div>
            </div>
        </div>
        <div class="navigator"></div>
    </div>
    <div class="island"></div>

    <!-- ===== Scripts ===== -->
    <script>
        $('.key').click(function() {
            const audio = new Audio("https://drive.google.com/uc?id=1g0z4enbWzJw7WzExD7ZFchDHoaH6YHUP");
            audio.play();
        });
    </script>
</body>
</html>
